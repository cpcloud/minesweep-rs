on:
  release:
    types:
      - published
  workflow_dispatch:

name: Publish Docker Image

jobs:
  publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: minesweep
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
      - run: nix build -L '.#minesweep-image' --no-link
      - run: docker load -i "$(nix path-info -L '.#minesweep-image')"
      - run: docker images
      - run: echo "FROM minesweep:$(nix eval --raw '.#minesweep-image.imageTag')" > Dockerfile
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: echo "::set-output name=tag::${GITHUB_REF#refs/*/}"
        id: vars
      - uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/minesweep:${{ steps.vars.outputs.tag }}
          push: true
