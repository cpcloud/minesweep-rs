on:
  release:
    types:
      - published
  workflow_dispatch:

name: Publish Docker Image

jobs:
  publish-image:
    concurrency: publish-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: minesweep
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
      - run: nix build -L '.#minesweep-image' --no-link
      - run: docker load -i "$(nix path-info -L '.#minesweep-image')"
      - run: echo "FROM minesweep:$(nix eval --raw '.#minesweep-image.imageTag')" > Dockerfile
      - uses: docker/metadata-action@v3
        id: meta
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/minesweep
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha
            type=sha,format=long
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
